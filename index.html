<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <section class="card">
            <header>
                <h1>Generate a</h1>
                <h2>random password</h2>
                <p>Never use an insecure password again.</p>
            </header>
            <section class="generator">
                <button id="pswbtn">Generate passwords</button>
            </section>
            <section class="adjustments">
                <p id="pswadjustment">Adjust password length: 15</p>
                <input type="range" id="pswlength" min="0" max="20" value="15" step="1" />
            </section>    
            <section class="result">
                <input type="text" id="password1" readonly>
                <input type="text" id="password2" readonly>
            </section>
            <section class="message hidden">
                <p class="pswcopied">Password Copied!</p>
            </section>
        </section>
    </div>

<script src="index.js"></script>
</body>
</html>
